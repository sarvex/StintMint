apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.hugo'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'io.fabric'
apply plugin: 'idea'
apply plugin: 'checkstyle'
apply plugin: 'com.google.gms.google-services'

android {
  compileSdkVersion Integer.parseInt(project.COMPILE_SDK_VERSION)
  buildToolsVersion project.BUILD_TOOLS_VERSION

  defaultConfig {
    applicationId "com.stintmint"
    multiDexEnabled true
    targetSdkVersion Integer.parseInt(project.TARGET_SDK_VERSION)
    versionCode Integer.parseInt(project.VERSION_CODE)
    versionName project.VERSION_CODE

    renderscriptTargetApi 23
    renderscriptSupportModeEnabled true

    buildConfigField "String", "PARSE_APP_ID", "\"WUHyirx5U73etKmHApaglKUkqaxpMtTgvvqoVh0c\""
    buildConfigField "String", "PARSE_API_KEY", "\"YzkWXpZaTrgmyNJ37A2oZ7MzojEgSisiBggtqMxl\""
    buildConfigField "String", "TWITTER_KEY", "\"BAEJBTDRh1dFQYejH8Rpc2Ws9\""
    buildConfigField "String", "TWITTER_SECRET", "\"z3Sc3ZZgPlWsTi1kk5mql3dyzwppoYyQXT8k41ufsCiqVbxoln\""
    buildConfigField "String", "GCM_SERVER_API_KEY", "\"AIzaSyBufChFr9zBLFShSrtj5h3E5DQ3q-Mq7_M\""
    buildConfigField "String", "GCM_SERVER_ID", "\"270999624614\""

  }

  lintOptions {
    disable 'InvalidPackage'
  }

  dexOptions {
    javaMaxHeapSize "4g"
  }

  packagingOptions {
    exclude 'META-INF/services/javax.annotation.processing.Processor'
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  productFlavors {
    edge {
      minSdkVersion Integer.parseInt(project.CURRENT_SDK_VERSION) + 1
      maxSdkVersion Integer.parseInt(project.EDGE_SDK_VERSION)
    }

    current {
      minSdkVersion Integer.parseInt(project.SUPPORT_SDK_VERSION) + 1
      maxSdkVersion Integer.parseInt(project.CURRENT_SDK_VERSION)
    }

    support {
      minSdkVersion Integer.parseInt(project.LEGACY_SDK_VERSION) + 1
      maxSdkVersion Integer.parseInt(project.SUPPORT_SDK_VERSION)
    }

    legacy {
      minSdkVersion Integer.parseInt(project.MIN_SDK_VERSION)
      maxSdkVersion Integer.parseInt(project.LEGACY_SDK_VERSION)
    }
  }

  buildTypes {
    release {
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }

    debug {
      minifyEnabled false
      applicationIdSuffix '.debug'
    }
  }

  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  wearApp project(':wear')

  debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
  releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'

  compile group: 'com.crashlytics.sdk.android', name: 'crashlytics', version: '2.5.1', ext: 'aar', transitive: true
  compile group: 'com.twitter.sdk.android', name: 'twitter', version: '1.7.2', ext: 'aar', transitive: true
  compile group: 'com.digits.sdk.android', name: 'digits', version: '1.7.2', ext: 'aar', transitive: true

  compile 'com.android.support:appcompat-v7:23.0.0'
  compile 'com.android.support:cardview-v7:23.0.0'
  compile 'com.android.support:design:23.0.0'
